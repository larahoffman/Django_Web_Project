{% extends "Administracion/layout.html" %}
{% load static %}

{% block lo-que-cambia %}
<main class="px-3">
  <h1>Pedidos</h1>
  <p class="lead">Agregar pedidos</p>
  {% if miFormulario.errors %}
  <p style="color: red;">Revisar los datos.</p>
  {% endif %}
  <form action="" method="POST" class="row g-3 align-items-center">{% csrf_token %}
    <div class="col-12">
      {{ miFormulario.as_p }}
    </div>
    <input type="submit" class="btn btn-primary" value="Agregar">

  </form>
  <h5>{{mensaje}}</h5>
</main>
{% endblock %}
