{% extends "AppFinal/layout.html" %}
{% load static %}

{% block lo-que-cambia %}
<main class="px-3">
  <h1>Productos</h1>
  <hr>
  <p class="lead">Detalle</p>
    <img src="{{producto.imagen.url}}" alt="imagen"> <!--imagen del producto-->
    <p>{{productos.nombre}}</p>
    <p>Categoria: {{productos.categoria}}</p>
    <p>{{productos.descripcion}}</p>
    <p>ARS ${{productos.precio}}</p>
    <p>Stock: {{productos.stock}}</p>
    <a href="{% url 'List' %}">Volver</a>
</main>
{% endblock %}
